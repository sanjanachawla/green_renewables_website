<!DOCTYPE html>
<html>
  <head> <meta charset="utf-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container">
      <div class="intro">
        <img src="https://via.placeholder.com/150" />
        <h1>Hello! My name is [name] ✌️</h1>
        <p>[blurb about what I'm studying]</p>
      </div>
      <h2 class="heading">About</h2>
      <div class="about-grid">
        <div class="about-section">
          <p>[short snippet about my background and aspirations]</p>
        </div>
        <div class="about-section">
          <p>[interest heading]</p>
          <ul class="about-list">
            <li>[do thing 1]</li>
            <li>[do thing 2]</li>
            <li>[do thing 3]</li>
          </ul>
        </div>
      </div>
      <h2 class="heading">Projects</h2>
      <div>
        <img src="https://via.placeholder.com/300" />
        <img src="https://via.placeholder.com/300" />
        <img src="https://via.placeholder.com/300" />
        <img src="https://via.placeholder.com/300" />
      </div>
      <h2 class="heading">Contact</h2>
      <div class="contact">
        <div class="links">
          <h4>Links</h4>
          <ul class="links-list">
            <li>
              <a href="https://github.com/[user]">Github</a>
            </li>
            <li>
              <a href="https://linkedin.com/in/[user]">Linkedin</a>
            </li>
            <li>
              <a href="mailto:[email@example.com]">Email</a>
            </li>
          </ul>
        </div>
        <div>
          <form>
            <label for="email">
              Email:
              <input type="email" id="email" placeholder="Enter your email" />
            </label>
            <label for="message">
              Message: <textarea id="message">Your Message</textarea>
            </label>
            <input type="submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
